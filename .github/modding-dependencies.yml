# Yarn Mapping
- repository: https://maven.fabricmc.net
  groupId: net.fabricmc
  artifactId: yarn
  version: "${mcVersion}+*"
  properties:
    yarn_mappings:
      source: version
# Fabric Loader
- repository: https://maven.fabricmc.net
  groupId: net.fabricmc
  artifactId: fabric-loader
  version: "*"
  properties:
    loader_version:
      source: version
# Fabric API
- repository: https://maven.fabricmc.net
  groupId: net.fabricmc.fabric-api
  artifactId: fabric-api
  version: "*+${mcVersion}"
  properties:
    fabric_version:
      source: version

# Mod Menu
- repository: https://api.modrinth.com/maven
  groupId: maven.modrinth
  artifactId: modmenu
  version: "9.*"
  properties:
    mod_menu_version:
      source: version

# malilib
- repository: https://masa.dy.fi/maven
  groupId: fi.dy.masa.malilib
  artifactId: "malilib-fabric-${mcVersion}"
  version: "*"
  properties:
    malilib_minecraft_version:
      source: wildcard
      name: mcVersion
    malilib_version:
      source: version
