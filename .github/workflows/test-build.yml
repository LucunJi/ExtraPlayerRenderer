name: Test Build
on: 
  pull_request:
  push:
    branches-ignore:
      - 'automated/**'

env:
  JAVA_VERSION: 21 # must be the same as the version used in build.gradle
jobs:
  build-release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
      - name: Build
        id: build
        run: |
          chmod +x ./gradlew
          ./gradlew clean build
